<!DOCTYPE html>
<html>
<head>
    {% if title %}
     <title>My Blog - {{title}}</title>
    {% else % }
        <title>My Blog</title>
    {%endif %}
</head>
<body>
    {% for post in posts %}
      <h1>{{post.title}}</h1>
        <p>{{post.author}}</p>
        <p>{{post.content}}</p>
        <p>{{post.date_posted}}</p>
    {% endfor %}
</body>
</html>
